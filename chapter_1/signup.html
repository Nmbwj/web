<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Signup form
        </title>
        <link rel="stylesheet" href="styles/signup.css">
    </head>

    <body>
        <h1>Create new Account</h1>
        <form action="postbin" method="post">
            <fieldset>
                <div>
                    <label for="first_name">First name <span>*</span></label>
                    <input type="text" id="first_name" name="firstname" required />
                </div>
                <div>
                    <label for="last_name">Last name <span>*</span></label>
                    <input type="text" id="last_name" name="lastname" required />
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes" />
                    <label for="newsletter">Sign up for newsletter</label>
                </div>
                <div>
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div>
                    <label for="password">Password <span>*</span></label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit">Creat new account</button>
            </fieldset>
        </form>
    </body>
</html>
