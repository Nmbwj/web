<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Taco Order</title>
        <link rel="stylesheet" href="styles/taco_order.css">
    </head>
    <body>
        <h1>Checkout</h1>
        <form action="sfeww" method="post">
            <fieldset>
                <h2>Shipping addres</h2>
                <div class="double-input">
                    <div>
                        <label for="first_name">First name <span>*</span></label>
                        <input type="text" id="first_name" name="firstname" required />
                    </div>

                    <div>
                        <label for="last_name">Last name <span>*</span></label>
                        <input type="text" id="last_name" name="flastname" required />
                    </div>
                </div>
                <div class="single-input">
                    <label for="address">Address <span>*</span></label>
                    <input type="text" id="address" name="address" required />

                </div>

                <div class="double-input">
                    <div>
                        <label for="postcode">Postcode <span>*</span></label>
                        <input type="text" id="postcode" name="postcode" required />
                    </div>

                    <div>
                        <label for="country">Country </label>
                        <div class="select-wrapper">
                            <select name="country" id="country">
                                <option value="Ethiopia">Ethiopia</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Ertiria">Ertiria</option>
                                <option value="Somalia">Somalia</option>
                            </select>
                        </div>
                    </div>

                </div>
                <h2>Shipping method</h2>
                <div class="checkbox">
                    <input type="radio" id="standard" name="shipping-method" value="standard" />
                    <label for="standard">Standard</label>
                </div>
                <div class="checkbox">
                    <input type="radio" id="nextday" name="shipping-method" value="nextday" />
                    <label for="nextday">Next day</label>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
